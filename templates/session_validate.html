<md-dialog aria-describedby="dialogContent_4" aria-label="wilma_login" class="_md md-login-theme md-transition-in"
           ng-class="dialog.css" role="dialog" style="" tabindex="-1">
    <md-progress-linear md-mode="indeterminate" md-theme="login_progress"></md-progress-linear>
    <md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_4">
        <h2 class="md-title ng-binding">{{'checking_session' | translate}}</h2>
        <!-- ngIf: ::dialog.mdHtmlContent -->
        <!-- ngIf: ::!dialog.mdHtmlContent -->
        <div ng-if="::!dialog.mdHtmlContent" class="md-dialog-content-body ng-scope" style="">
            <p class="ng-binding">{{'please_wait' | translate}}</p>
        </div>
        <!-- end ngIf: ::!dialog.mdHtmlContent -->
    </md-dialog-content>
</md-dialog>
